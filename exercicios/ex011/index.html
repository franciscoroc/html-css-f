<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png" alt="imagem pequena">
    <source media="(max-width:1110px)" srcset="Imagens/foto-mn.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexível"> <!--colocar imagens na ordem-->
   </picture>
   <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midias/no-filter-neffex.mp3" controls autoplay></a></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">

</html>
