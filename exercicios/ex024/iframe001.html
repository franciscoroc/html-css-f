<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: 5px ridge rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
        <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O site do
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no<a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    
        também é muito legal
    </p>
</body>
</html>
