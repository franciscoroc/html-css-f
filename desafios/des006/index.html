<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt; para o título do site e a tag &lt;h1&gt; para o título do texto">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para colocar uma imagem">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para usar uma Abreviação como estou usando agora">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt; para criar uma lista numerada">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt; para criar uma lista com demarcadores">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt; para marcar um texto">Marcadores</abbr></li>
    </ul>
</body>
</html>
